    /* ===============================
       N1 SLIDES — FULLSCREEN DECK
       =============================== */

    :root{
      --deck-bg0: #070714;
      --deck-bg1: #0b0b1c;
      --deck-stroke: rgba(255,255,255,.08);
      --deck-glass: rgba(255,255,255,.06);
      --deck-glass2: rgba(255,255,255,.10);
      --deck-text: #f4f6ff;
      --deck-muted: rgba(244,246,255,.74);
      --deck-muted2: rgba(244,246,255,.58);
      --deck-shadow: 0 30px 80px rgba(0,0,0,.55);

      /* Se seu style.css já tem esses, perfeito — se não tiver, cai aqui */
      --magenta-400: #ff2fd8;
      --gradient-primary: linear-gradient(135deg,#2d0055 0%,#5c1b8f 40%,#b01278 70%,#ff2fd8 100%);

      --r20: 20px;
      --r28: 28px;
    }

    /* Reset mínimo para deck */
    html, body{
      height: 100%;
      margin: 0;
      background: var(--deck-bg0);
      color: var(--deck-text);
      overflow: hidden;
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
    }

    /* Fundo com movimento (luz varrendo) */
    .deck-bg{
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 18% 26%, rgba(255,47,216,.20), transparent 40%),
        radial-gradient(circle at 82% 72%, rgba(92,27,143,.25), transparent 52%),
        linear-gradient(135deg, var(--deck-bg0) 0%, #120024 55%, var(--deck-bg1) 100%);
      z-index: 0;
    }
    .deck-bg::before{
      content:"";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(closest-side, rgba(255,47,216,.18), transparent 64%);
      filter: blur(14px);
      transform: translateX(-35%) rotate(12deg);
      animation: glowSweep 10s ease-in-out infinite alternate;
      opacity: .95;
      pointer-events: none;
    }
    .deck-bg::after{
      content:"";
      position:absolute;
      inset:0;
      background: var(--gradient-primary);
      opacity: .06;
      animation: slowFloat 12s ease-in-out infinite alternate;
      pointer-events:none;
      mix-blend-mode: screen;
    }

    @keyframes glowSweep{
      0%   { transform: translateX(-35%) rotate(12deg); opacity: .75; }
      100% { transform: translateX(35%) rotate(12deg);  opacity: 1; }
    }
    @keyframes slowFloat{
      0%{ transform: scale(1) translateY(0); }
      100%{ transform: scale(1.06) translateY(-18px); }
    }

    /* Layout */
    .deck{
      position: relative;
      z-index: 1;
      height: 100%;
      width: 100%;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    /* Topbar minimalista */
    .deck-top{
      height: 64px;
      display:flex;
      align-items:center;
      justify-content: space-between;
      padding: 0 22px;
      backdrop-filter: blur(18px);
      background: rgba(0,0,0,.25);
      border-bottom: 1px solid rgba(255,255,255,.06);
    }

    .deck-brand{
      display:flex;
      align-items:center;
      gap: 10px;
      text-decoration:none;
      color: inherit;
      user-select:none;
    }
    .deck-dot{
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: var(--magenta-400);
      box-shadow: 0 0 25px rgba(255,47,216,.35);
    }
    .deck-brand strong{
      font-size: 14px;
      letter-spacing: .6px;
      opacity: .95;
    }

    .deck-actions{
      display:flex;
      align-items:center;
      gap: 10px;
    }

    .deck-btn{
      height: 34px;
      padding: 0 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      color: var(--deck-text);
      cursor:pointer;
      transition: .25s ease;
      font-weight: 600;
      font-size: 13px;
      text-decoration: none;
      display:inline-flex;
      align-items:center;
      gap: 8px;
      user-select:none;
    }
    .deck-btn:hover{
      transform: translateY(-1px);
      border-color: rgba(255,47,216,.35);
      background: rgba(255,47,216,.10);
    }
    .deck-btn.primary{
      background: var(--gradient-primary);
      border-color: transparent;
      box-shadow: 0 12px 30px rgba(255,47,216,.18);
    }

    /* Área dos slides */
    .deck-stage{
      position: relative;
      height: 100%;
      width: 100%;
      display:flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    /* “Tela do slide” */
    .slide{
      width: min(1100px, 92vw);
      height: min(620px, 74vh);
      border-radius: var(--r28);
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: var(--deck-shadow);
      backdrop-filter: blur(18px);
      position: absolute;
      inset: auto;
      opacity: 0;
      transform: translateY(10px) scale(.992);
      transition: opacity .35s ease, transform .35s ease;
      overflow: hidden;
    }
    .slide.is-active{
      opacity: 1;
      transform: translateY(0) scale(1);
      pointer-events: auto;
    }
    .slide::before{
      content:"";
      position:absolute;
      inset:-35%;
      background:
        radial-gradient(circle at 30% 22%, rgba(255,47,216,.18), transparent 55%),
        radial-gradient(circle at 78% 70%, rgba(92,27,143,.20), transparent 58%);
      filter: blur(12px);
      opacity: .95;
      pointer-events:none;
    }
    .slide-inner{
      position: relative;
      z-index: 1;
      height: 100%;
      padding: 34px 40px;
      display:flex;
      flex-direction: column;
      gap: 16px;
    }

    .kicker{
      color: var(--magenta-400);
      letter-spacing: 2px;
      text-transform: uppercase;
      font-size: 12px;
      opacity: .95;
    }

    .h1{
      font-size: 44px;
      line-height: 1.05;
      margin: 0;
      background: linear-gradient(90deg,#fff, #ff2fd8);
      -webkit-background-clip:text;
      -webkit-text-fill-color: transparent;
    }

    .h2{
      font-size: 20px;
      margin: 0;
      color: rgba(255,255,255,.92);
    }

    .lead{
      font-size: 16px;
      color: var(--deck-muted);
      margin: 0;
      max-width: 860px;
    }

    .cols{
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap: 18px;
      margin-top: 6px;
      flex: 1;
      min-height: 0;
    }

    .panel{
      background: rgba(0,0,0,.20);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: var(--r20);
      padding: 16px 16px;
      overflow: auto;
    }

    .panel-title{
      font-size: 13px;
      color: rgba(255,255,255,.88);
      letter-spacing: 1px;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    .bullets{
      margin: 0;
      padding-left: 18px;
      color: var(--deck-muted);
      display: grid;
      gap: 8px;
      font-size: 14px;
      line-height: 1.45;
    }

    .bullets li strong{
      color: rgba(255,255,255,.92);
    }

    .chips{
      display:flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 8px;
    }
    .chip{
      height: 28px;
      display:inline-flex;
      align-items:center;
      padding: 0 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      color: var(--deck-muted);
      font-size: 12px;
    }

    .callout{
      margin-top: 10px;
      padding: 12px 14px;
      border-radius: 16px;
      border: 1px dashed rgba(255,255,255,.14);
      background: rgba(255,255,255,.03);
      color: var(--deck-muted);
      font-size: 13px;
      line-height: 1.45;
    }

    /* Footer do deck + progresso */
    .deck-bottom{
      height: 74px;
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 12px;
      padding: 0 22px;
      backdrop-filter: blur(18px);
      background: rgba(0,0,0,.18);
      border-top: 1px solid rgba(255,255,255,.06);
    }

    .deck-meta{
      display:flex;
      flex-direction: column;
      gap: 4px;
      min-width: 220px;
    }
    .deck-meta .small{
      font-size: 12px;
      color: var(--deck-muted2);
    }
    .deck-meta .big{
      font-size: 13px;
      color: rgba(255,255,255,.92);
      font-weight: 700;
    }

    .progress-wrap{
      flex: 1;
      display:flex;
      align-items:center;
      gap: 12px;
      max-width: 640px;
    }
    .progress{
      height: 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.10);
      overflow:hidden;
      flex: 1;
    }
    .progress > i{
      display:block;
      height: 100%;
      width: 0%;
      background: var(--gradient-primary);
      border-radius: 999px;
      box-shadow: 0 0 22px rgba(255,47,216,.25);
      transition: width .35s ease;
    }
    .progress-num{
      font-size: 12px;
      color: var(--deck-muted2);
      width: 110px;
      text-align: right;
      font-variant-numeric: tabular-nums;
    }

    .nav{
      display:flex;
      align-items:center;
      gap: 10px;
    }

    /* Responsivo */

      .slide{ height: min(680px, 78vh); }
      .slide-inner{ padding: 26px 22px; }
      .h1{ font-size: 34px; }
      .cols{ grid-template-columns: 1fr; }
      .deck-meta{ min-width: 160px; }
    }

    /* Acessibilidade */
    .sr-only{
      position:absolute!important;
      width:1px!important;
      height:1px!important;
      padding:0!important;
      margin:-1px!important;
      overflow:hidden!important;
      clip:rect(0,0,0,0)!important;
      white-space:nowrap!important;
      border:0!important;
    }
  </style>
</head>

    const stage = document.getElementById("stage");
    const metaKicker = document.getElementById("metaKicker");
    const metaTitle  = document.getElementById("metaTitle");
    const counter    = document.getElementById("counter");
    const bar        = document.getElementById("bar");

    let idx = 0;
    const nodes = [];

    function slideTemplate(s){
      const chips = (s.chips || []).map(t => `<span class="chip">${t}</span>`).join("");
      return `
        <article class="slide" aria-label="Slide">
          <div class="slide-inner">
            <div class="kicker">${s.kicker || ""}</div>
            <h1 class="h1">${s.title || ""}</h1>
            ${s.subtitle ? `<p class="lead">${s.subtitle}</p>` : ""}

            <div class="cols">
              <section class="panel">
                <div class="panel-title">${s.leftTitle || "Conteúdo"}</div>
                <ul class="bullets">
                  ${(s.leftBullets || []).map(li => `<li>${li}</li>`).join("")}
                </ul>
                ${chips ? `<div class="chips">${chips}</div>` : ""}
                ${s.callout ? `<div class="callout">${s.callout}</div>` : ""}
              </section>

              <section class="panel">
                <div class="panel-title">${s.rightTitle || "Pontos-chave"}</div>
                <ul class="bullets">
                  ${(s.rightBullets || []).map(li => `<li>${li}</li>`).join("")}
                </ul>
                ${s.rightCallout ? `<div class="callout">${s.rightCallout}</div>` : ""}
              </section>
            </div>
          </div>
        </article>
      `;
    }

    function mount(){
      stage.innerHTML = slides.map(slideTemplate).join("");
      stage.querySelectorAll(".slide").forEach((n) => nodes.push(n));
      show(0, true);
    }

    function clamp(n){ return Math.max(0, Math.min(slides.length - 1, n)); }

    function show(next, instant=false){
      const newIdx = clamp(next);
      nodes.forEach((n,i) => {
        n.classList.toggle("is-active", i === newIdx);
        n.style.transitionDuration = instant ? "0ms" : "";
      });

      idx = newIdx;

      const s = slides[idx];
      metaKicker.textContent = (s.kicker || "SLIDE").split("•")[0].trim();
      metaTitle.textContent  = s.title || "—";

      counter.textContent = `${idx+1} / ${slides.length}`;
      bar.style.width = `${((idx+1)/slides.length)*100}%`;

      // Mantém URL com âncora (opcional)
      history.replaceState(null, "", `#s${idx+1}`);
    }

    function next(){ show(idx+1); }
    function prev(){ show(idx-1); }

    document.getElementById("next").addEventListener("click", next);
    document.getElementById("prev").addEventListener("click", prev);

    // Atalhos
    window.addEventListener("keydown", (e) => {
      const k = e.key.toLowerCase();

      if (k === "arrowright" || k === " " || k === "enter") { e.preventDefault(); next(); }
      if (k === "arrowleft" || k === "backspace") { e.preventDefault(); prev(); }
      if (k === "home") { e.preventDefault(); show(0); }
      if (k === "end") { e.preventDefault(); show(slides.length-1); }
      if (k === "escape") {
        // volta pro portal
        window.location.href = "../index.html";
      }
    });

    // Swipe (mobile)
    let startX = 0, startY = 0, locked = false;
    stage.addEventListener("touchstart", (e) => {
      const t = e.touches[0];
      startX = t.clientX; startY = t.clientY;
      locked = false;
    }, {passive:true});

    stage.addEventListener("touchmove", (e) => {
      if (locked) return;
      const t = e.touches[0];
      const dx = t.clientX - startX;
      const dy = t.clientY - startY;
      if (Math.abs(dx) > 36 && Math.abs(dx) > Math.abs(dy)){
        locked = true;
        dx < 0 ? next() : prev();
      }
    }, {passive:true});

    // Sumário / Atalhos
    document.getElementById("btnToc").addEventListener("click", () => show(1));
    document.getElementById("btnHelp").addEventListener("click", () => {
      alert(
        "Atalhos:\\n\\n→ Próximo | ← Voltar\\nEspaço/Enter: Próximo\\nHome: Primeiro | End: Último\\nEsc: Voltar ao portal\\n\\nNo celular: swipe para o lado."
      );
    });

    // Abrir pelo hash #sN
    function fromHash(){
      const m = (location.hash || "").match(/^#s(\\d+)$/);
      if (m){
        const n = parseInt(m[1],10);
        if (!Number.isNaN(n)) show(n-1, true);
      }
    }

    mount();
    fromHash();
    window.addEventListener("hashchange", fromHash);
  </script>
