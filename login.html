
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Login • Treinamento</title>
  <meta name="description" content="Acesso ao treinamento interno." />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

  <!-- LOGIN SHELL
       Serve para: centralizar o card e aplicar fundo tech (via CSS) -->
  <main class="auth">
    <div class="auth-bg" aria-hidden="true"></div>

    <section class="auth-card" aria-label="Área de login">
      <header class="auth-header">
        <p class="auth-eyebrow">N1 • Área de Treinamento</p>
        <h1 class="auth-title">Acessar Plataforma</h1>
        <p class="auth-subtitle">Entre para continuar seus módulos.</p>
      </header>

      <!-- FORM
           Serve para: capturar senha e disparar login -->
      <form id="loginForm" class="auth-form" autocomplete="off">
        <label class="field">
          <span class="field-label">Usuário</span>
          <input class="field-input" name="user" type="text" placeholder="ex: operador01" required />
        </label>

        <label class="field">
          <span class="field-label">Senha</span>
          <input class="field-input" name="pass" type="password" placeholder="••••••••" required />
        </label>

        <p id="loginError" class="auth-error" role="alert" aria-live="polite"></p>

        <button class="btn btn-primary btn-block" type="submit">Entrar</button>
      </form>

      <footer class="auth-footer">
        <small class="muted">Acesso interno • GitHub Pages (Caminho 1)</small>
      </footer>
    </section>
  </main>

  <script src="./assets/js/users.js"></script>
<script src="./assets/js/app.js"></script>
  <script>
    // LOGIN HANDLER (senha fixa por enquanto)
    // Obs: Isso é gate visual/operacional (não segurança real).
    const PASSWORD = "N1@2026"; // troque depois

    const form = document.getElementById("loginForm");
    const err = document.getElementById("loginError");

    // Se já estiver logado, manda direto pro dashboard
    if (window.N1Auth.isAuthed()) {
      window.location.href = "./app/dashboard.html";
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      err.textContent = "";

      const pass = new FormData(form).get("pass");

      if (pass === PASSWORD) {
        window.N1Auth.setAuth();
        window.location.href = "./app/dashboard.html";
      } else {
        err.textContent = "Senha incorreta. Tente novamente.";
      }
    });
  </script>
</body>
</html>
